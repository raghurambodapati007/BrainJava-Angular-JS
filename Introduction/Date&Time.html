<html ng-app="DateTime">
<head>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <title>Clock App</title>
</head>

<body>
    <div ng-controller="clockApp">
        <h1>Hello Angular !</h1>
       Please Enter Your userName: <input type="text" ng-model="userName"></input>
        <p>The current time is : {{hourOfDay}}</p>
        <p>your name is {{userName}}</p>
         <!-- this ng-click is different from onClick because here 
         ng-click hit the function inside controller associated function -->
        <button ng-click="updateTime()">Update Time</button>
    </div>
</body>
</html>
